[application]

name="Ada's Delivery Service"
main_scene="res://preloader.scn"
icon="res://icon.png"
boot_splash="res://assets/gui/null.png"
boot_splash_fullsize=false

[autoload]

global="res://global.gd"

[display]

emulate_touchscreen=true
height=480
stretch_mode="disabled"
stretch_aspect="ignore"

[input]

move_front=[key(Up)]
move_back=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[locale]

translations=["/translation.en.xl", "/translation.in.xl", "res://translation.en.xl", "res://translation.in.xl"]

[render]

mipmap_policy=2
default_clear_color=#ff000000
