[application]

name="Ada's Candy Delivery"
main_scene="res://main.scn"
icon="icon.png"
name_in="Indonesia"

[autoload]

global="res://global.gd"

[display]

emulate_touchscreen=false
height=480
stretch_mode="disabled"
stretch_aspect="ignore"

[input]

move_front=[key(Up)]
move_back=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[locale]

translations=["/translation.en.xl", "/translation.in.xl", "res://translation.en.xl", "res://translation.in.xl"]
